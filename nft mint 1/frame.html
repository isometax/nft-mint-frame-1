<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Benim İlk Frame’im</title>

    <!-- Farcaster Frame olduğunu söyleyen kısım -->
    <meta property="fc:frame" content="vNext" />

    <!-- Kullanıcıya gösterilecek resim -->
    <meta property="og:image" content="https://placehold.co/1200x630?text=Merhaba+Frame" />
    <meta property="fc:frame:image" content="https://placehold.co/1200x630?text=Merhaba+Frame" />

    <!-- Buton -->
    <meta property="fc:frame:button:1" content="Butona Bastım" />
    <meta property="fc:frame:button:1:action" content="post" />

    <!-- Buton tıklanınca gideceği adres (şimdilik basit bir şey koyarız) -->
    <meta property="fc:frame:post_url" content="https://example.com" />
  </head>
  <body>
    Bu sayfayı normal tarayıcıda açarsan pek bir şey görmezsin.
    Asıl olay, Farcaster içinde link olarak paylaştığında olacak.
  </body>
</html>
